<section class="buy">
    <div class="buy__content">
        <div class="breadcrumbs">
            <a href="#">
                ГЛАВНАЯ
            </a>
            <a class="active">
                купить osio
            </a>
        </div>
        <div class="buy__text">
            самый широкий ассортимент на сайтах партнеров
        </div>
        <div class="buy__slider">
            <div class="buy__slider-text">
                7 магазинов
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    {{> shop-cards }}
                </div>
            </div>
        </div>

        <div class="buy__bottom">
            <div class="buy__remark">
                Покупайте с выгодой — где и когда вам удобно
            </div>
            <div class="buy__arrows">
                <button class="buy__arrow buy__arrow--prev">
                    <svg width="14" height="14" aria-hidden="true">
                        <use xlink:href="#slider-arrow-left"></use>
                    </svg>
                </button>
                <button class="buy__arrow buy__arrow--next">
                    <svg width="14" height="14" aria-hidden="true">
                        <use xlink:href="#slider-arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
