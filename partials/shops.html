<section class="shops">
    <div class="shops__content">
        <h2 class="shops__heading">
            Покупайте с выгодой — где и когда вам удобно
        </h2>
        <div class="shops__slider">
            <h3 class="shops__slider-title">
                7 магазинов
            </h3>
            <div class="shops__slider-wrapper">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        {{> shop-cards }}
                        {{> shop-cards }}

                    </div>
                </div>
            </div>
        </div>
        <div class="shops__bottom">
            <div class="shops__remark">
                Вы можете приобрести продукцию OSiO в магазине партнёров
            </div>
            <div class="shops__arrows">
                <button class="shops__arrow shops__arrow--prev">
                    <svg width="14" height="14" aria-hidden="true">
                        <use xlink:href="#slider-arrow-left"></use>
                    </svg>
                </button>
                <button class="shops__arrow shops__arrow--next">
                    <svg width="14" height="14" aria-hidden="true">
                        <use xlink:href="#slider-arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>

    </div>
</section>
