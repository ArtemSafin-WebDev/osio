<section class="block-dynamic block-dynamic--inverted">
    <div class="block-dynamic__content">
        <div class="block-dynamic__row">
            <div class="line-text-content">
                <img src="/images/block/icons/6.svg" alt="" class="line-text-content__icon">
                <h2 class="line-text-content__heading">
                    Комфортный<br>
                    угол наклона
                </h2>
                <div class="line-text-content__text">
                    Эргономичный дизайн моноблока обеспечивает комфортную работу, позволяя наклонять дисплей в диапазоне
                    от -3 до 25 градусов, что делает его идеальным для различных задач и условий освещения.
                </div>
                <div class="line-text-content__weight">
                    от <b>-3°</b>
                </div>
                <div class="line-text-content__weight">
                    от <b>25°</b>
                </div>
            </div>
            <div class="block-dynamic__image-wrapper">
                <picture>
                    <source srcset="/images/block/angle-mobile.webp" media="(max-width: 640px)" />
                    <img src="/images/block/angle.webp" alt="" class="block-dynamic__image" />
                </picture>
                <div class="line-tooltip" style="--x: 57%; --y: 68%; --mobile-x: 30%; --mobile-y: 58%;">
                    <button class="line-tooltip__btn">
                        <svg width="14" height="14" aria-hidden="true">
                            <use xlink:href="#tooltip-plus"></use>
                        </svg>
                    </button>
                    <div class="line-tooltip__content">
                        <div class="line-tooltip__content-inner">
                            <div class="line-tooltip__text">
                                Защита зрения Eye Comfort
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
